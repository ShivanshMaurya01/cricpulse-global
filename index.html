<!DOCTYPE html>
<html>
<head>
    <title>RIX Cricket Live</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 50px; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid #38bdf8; }
        h1 { color: #38bdf8; }
        .score { font-size: 48px; font-weight: bold; margin: 10px 0; }
        .details { color: #94a3b8; font-size: 18px; }
        .rix-tag { margin-top: 20px; font-size: 14px; color: #fbbf24; border-top: 1px solid #334155; padding-top: 10px; }
    </style>
</head>
<body>
    <h1>Raebareli Cricket Live</h1>
    <div class="card">
        <div class="details">India vs Australia (Final)</div>
        <div class="score">184/3</div>
        <div class="details">Overs: 18.4 | CRR: 9.85</div>
        <div class="rix-tag">Powered by RIX (Raebareli Industrial Exchange)</div>
    </div>
</body>
</html>
