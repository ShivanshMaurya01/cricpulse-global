<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPulse | Global Live Scores</title>
    <style>
        :root { --primary: #00e5ff; --bg: #0b0e14; --card: #161b22; --text: #f0f6fc; }
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; padding: 20px; text-align: center; border-bottom: 1px solid #30363d; background: var(--card); }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        .container { max-width: 500px; width: 90%; margin-top: 40px; }
        .match-card { background: var(--card); border-radius: 12px; padding: 24px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .status { color: #f85149; font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; }
        .status::before { content: ""; width: 8px; height: 8px; background: #f85149; border-radius: 50%; margin-right: 8px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .teams { font-size: 18px; color: #8b949e; margin-bottom: 10px; }
        .score { font-size: 54px; font-weight: bold; margin: 10px 0; color: #ffffff; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-run { background: var(--primary); color: #000; }
        .btn-wicket { background: #f85149; color: white; }
        footer { margin-top: auto; padding: 20px; font-size: 12px; color: #484f58; }
    </style>
</head>
<body>
    <header><div class="logo">CRIC<span>PULSE</span></div></header>
    <div class="container">
        <div class="match-card">
            <div class="status">Live Match</div>
            <div class="teams">International Series | Match #42</div>
            <div id="display-score" class="score">0/0</div>
            <div class="details">Overs: <span id="overs">0.0</span></div>
            <div class="btn-group">
                <button class="btn-run" onclick="addRun()">+1 RUN</button>
                <button class="btn-wicket" onclick="addWicket()">WICKET</button>
            </div>
        </div>
    </div>
    <footer>&copy; 2026 CricPulse Global Media. All rights reserved.</footer>
    <script>
        let runs = 0, wickets = 0, balls = 0;
        function updateDisplay() {
            document.getElementById('display-score').innerText = runs + "/" + wickets;
            document.getElementById('overs').innerText = Math.floor(balls / 6) + "." + (balls % 6);
        }
        function addRun() { runs++; balls++; updateDisplay(); }
        function addWicket() { if(wickets < 10) { wickets++; balls++; updateDisplay(); } }
    </script>
</body>
</html>
