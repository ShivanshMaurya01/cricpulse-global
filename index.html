<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPulse | Global Match Center</title>
    <style>
        :root { --accent: #00f2ff; --bg: #010409; --card-bg: #161b22; --text-gray: #8b949e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        /* Navigation Tabs */
        .tabs { display: flex; justify-content: center; background: #0d1117; border-bottom: 1px solid #30363d; sticky; top: 0; z-index: 10; }
        .tab { padding: 15px 25px; cursor: pointer; color: var(--text-gray); font-weight: 600; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        
        /* Professional Match Card */
        .match-card { background: var(--card-bg); border-radius: 12px; padding: 20px; border: 1px solid #30363d; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .team-info { display: flex; flex-direction: column; gap: 10px; flex: 1; }
        .team-row { display: flex; align-items: center; justify-content: space-between; font-size: 18px; font-weight: bold; }
        .match-status { border-left: 1px solid #30363d; padding-left: 20px; margin-left: 20px; min-width: 120px; text-align: right; }
        .live-dot { height: 8px; width: 8px; background: #f85149; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1.5s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .category-tag { font-size: 11px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
    </style>
</head>
<body>
